backends:
  - name: openai
    schema:
      name: OpenAI
      version: v1
  # Test backend that forces a model name override.
  - name: openai-chat-override
    schema:
      name: OpenAI
      version: v1
    modelNameOverride: gpt-5-nano
  - name: openai-completions-override
    schema:
      name: OpenAI
      version: v1
    modelNameOverride: babbage-002
  - name: openai-embeddings-override
    schema:
      name: OpenAI
      version: v1
    modelNameOverride: text-embedding-3-small
  # Azure OpenAI backend
  - name: azure-openai
    schema:
      name: AzureOpenAI
      version: 2024-12-01-preview
  # Test backend that forces a model name override for Azure.
  - name: azure-openai-chat-override
    schema:
      name: AzureOpenAI
      version: 2024-12-01-preview
    modelNameOverride: gpt-5-nano
