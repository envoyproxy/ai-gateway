apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: dog-provider-policy
  namespace: default
spec:
  type: AWS_IAM
  cloudProviderCredentials:
    awsCredentials:
      region: us-east-1
      oidcExchangeToken:
        oidc:
          provider:
            issuer: placeholder
          clientID: placeholder
          clientSecret:
            name: placeholder
      credentialsFile:
        secretRef:
          name: placeholder
        profile: default
