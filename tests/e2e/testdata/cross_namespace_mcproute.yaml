# Create namespaces for the MCP cross-namespace Gateway test
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-gateway-ns
---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-route-ns
---
# GatewayClass (cluster-scoped resource)
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cross-namespace-mcp-gatewayclass
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Gateway in mcp-gateway-ns namespace
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cross-namespace-mcp-gateway
  namespace: mcp-gateway-ns
spec:
  gatewayClassName: cross-namespace-mcp-gatewayclass
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: cross-namespace-mcp-gateway
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: cross-namespace-mcp-gateway
  namespace: mcp-gateway-ns
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
---
# MCPRoute in mcp-route-ns namespace referencing Gateway in mcp-gateway-ns (CROSS-NAMESPACE)
# Backend is in same namespace as MCPRoute (no cross-namespace backend reference)
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: cross-namespace-mcp-route
  namespace: mcp-route-ns
spec:
  parentRefs:
    - name: cross-namespace-mcp-gateway
      namespace: mcp-gateway-ns
      kind: Gateway
      group: gateway.networking.k8s.io
  path: "/mcp"
  backendRefs:
    - name: cross-namespace-mcp-backend
      kind: Backend
      group: gateway.envoyproxy.io
      port: 1063
      securityPolicy:
        apiKey:
          inline: "test-api-key"
---
# Envoy Gateway Backend resource in mcp-route-ns (same namespace as MCPRoute)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: cross-namespace-mcp-backend
  namespace: mcp-route-ns
spec:
  endpoints:
    - fqdn:
        hostname: cross-namespace-mcp-backend.mcp-route-ns.svc.cluster.local
        port: 1063
---
# Test MCP server deployment in mcp-route-ns
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-namespace-mcp-backend
  namespace: mcp-route-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cross-namespace-mcp-backend
  template:
    metadata:
      labels:
        app: cross-namespace-mcp-backend
    spec:
      containers:
        - name: mcp-server
          image: docker.io/envoyproxy/ai-gateway-testmcpserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1063
          env:
            - name: TEST_API_KEY
              value: "test-api-key"
          readinessProbe:
            tcpSocket:
              port: 1063
            initialDelaySeconds: 2
            periodSeconds: 2
---
# Service for the test MCP server in mcp-route-ns
apiVersion: v1
kind: Service
metadata:
  name: cross-namespace-mcp-backend
  namespace: mcp-route-ns
spec:
  selector:
    app: cross-namespace-mcp-backend
  ports:
    - protocol: TCP
      port: 1063
      targetPort: 1063
  type: ClusterIP
