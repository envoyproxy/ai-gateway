# Test manifest for OpenTelemetry tracing with GatewayConfig
apiVersion: v1
kind: Namespace
metadata:
  name: otel-gateway-config-test-namespace
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-ai-gateway-gateway-config-test
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: GatewayConfig
metadata:
  name: comprehensive-config
  namespace: otel-gateway-config-test-namespace
spec:
  extProc:
    env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://otel-collector.monitoring:4317"
      - name: OTEL_EXPORTER_OTLP_HEADERS
        value: "api-key=your-secret-key"
      - name: OTEL_SERVICE_NAME
        value: "ai-gateway-production"
      - name: OTEL_TRACES_SAMPLER
        value: "parentbased_traceidratio"
      - name: OTEL_TRACES_SAMPLER_ARG
        value: "0.1"
      - name: LOG_LEVEL
        value: "info"
      - name: ENABLE_DEBUG_METRICS
        value: "false"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-ai-gateway-gateway-config-test
  namespace: otel-gateway-config-test-namespace
  annotations:
    aigateway.envoyproxy.io/gateway-config: comprehensive-config
spec:
  gatewayClassName: envoy-ai-gateway-gateway-config-test
  listeners:
    - name: http
      protocol: HTTP
      port: 80
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: envoy-ai-gateway-gateway-config-test
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-ai-gateway-gateway-config-test
  namespace: otel-gateway-config-test-namespace
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: gateway-config-test-backend
  namespace: otel-gateway-config-test-namespace
spec:
  endpoints:
    - fqdn:
        hostname: api.openai.com
        port: 443
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: gateway-config-test-backend
  namespace: otel-gateway-config-test-namespace
spec:
  schema:
    name: OpenAI
    version: v1
  backendRef:
    name: gateway-config-test-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: gateway-config-tracing
  namespace: otel-gateway-config-test-namespace
spec:
  parentRefs:
    - name: envoy-ai-gateway-gateway-config-test
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - backendRefs:
        - name: gateway-config-test-backend
