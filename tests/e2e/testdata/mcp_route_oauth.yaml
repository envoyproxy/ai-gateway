apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: mcp-gateway-class-oauth
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mcp-gateway-oauth
  namespace: default
spec:
  gatewayClassName: mcp-gateway-class-oauth
  listeners:
    - name: http
      protocol: HTTP
      port: 80
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: envoy-mcp-gateway-oauth
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: mcp-route-oauth
  namespace: default
spec:
  parentRefs:
    - name: mcp-gateway-oauth
      kind: Gateway
      group: gateway.networking.k8s.io
  backendRefs:
    - name: testmcpserver-oauth
      port: 1063
  securityPolicy:
    oauth:
      issuer: "https://auth-server.example.com"
      jwks:
        localJWKS:
          type: ValueRef
          valueRef:
            group: ""
            kind: ConfigMap
            name: jwks-configmap
      protectedResourceMetadata:
        resource: "https://foo.bar.com/mcp"
        resourceName: "example-resource"
        scopesSupported:
          - "echo"
          - "sum"
          - "countdown"
