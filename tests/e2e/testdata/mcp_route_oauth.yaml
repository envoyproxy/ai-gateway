apiVersion: apps/v1
kind: Deployment
metadata:
  name: testmcpserver-oauth
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testmcpserver-oauth
  template:
    metadata:
      labels:
        app: testmcpserver-oauth
    spec:
      containers:
        - name: testmcpserver-oauth
          image: docker.io/envoyproxy/ai-gateway-testmcpserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1063
---
apiVersion: v1
kind: Service
metadata:
  name: testmcpserver-oauth
  namespace: default
spec:
  selector:
    app: testmcpserver-oauth
  ports:
    - protocol: TCP
      port: 1063
      targetPort: 1063
  type: ClusterIP
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-mcp-gateway-oauth
  namespace: default
spec:
  logging:
    level:
      default: debug
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
