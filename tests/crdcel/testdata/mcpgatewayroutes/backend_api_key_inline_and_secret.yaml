# This should fail validation: exactly one of secretRef or inline must be set for API keys
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: backend-apikey-inline-and-secret
  namespace: default
spec:
  parentRefs:
    - name: some-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  backendRefs:
    - name: mcp-service
      kind: Service
      port: 80
      securityPolicy:
        apiKey:
          inline: some-api-key
          secretRef:
            name: api-key-secret
