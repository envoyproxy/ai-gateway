# This should fail validation: JWKS cannot specify both remoteJWKS and localJWKS
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: jwks-both
  namespace: default
spec:
  parentRefs:
    - name: some-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  backendRefs:
    - name: mcp-service
      kind: Service
      port: 80
  securityPolicy:
    oauth:
      issuer: https://auth.example.com/
      jwks:
        remoteJWKS:
          uri: https://auth.example.com/jwks.json
        localJWKS:
          type: Inline
          inline: |
            {"keys": []}
      protectedResourceMetadata:
        resource: https://api.example.com/mcp
