apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: dog-backend
  namespace: default
spec:
  schema:
    name: AWSBedrock
    # openAIConfig is not valid this case as the name is AWSBedrock, not OpenAI.
    openAIConfig:
      pathPrefix: /v1/foo
  backendRef:
    name: dog-service
    kind: Service
    port: 80
