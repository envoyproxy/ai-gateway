# Valid InferencePool backend reference
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: inference-pool-basic
  namespace: default
spec:
  parentRefs:
    - name: gateway
  rules:
    - matches: []
      backendRefs:
        - group: inference.networking.k8s.io
          kind: InferencePool
          name: my-inference-pool
