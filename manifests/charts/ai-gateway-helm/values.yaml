# Default values for ai-gateway-helm.

extProc:
  repository: ghcr.io/envoyproxy/ai-gateway/extproc
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  # One of "info", "debug", "trace", "warn", "error", "fatal", "panic"
  logLevel: info

controller:
  logLevel: info
  nameOverride: ""
  fullnameOverride: "ai-gateway-controller"

  # -- Service Account --
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # -- Deployment configs --
  image:
    repository: ghcr.io/envoyproxy/ai-gateway/controller
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    ports:
      - name: grpc
        protocol: TCP
        port: 1063
        appProtocol: grpc
        targetPort: 1063
      - name: http-metrics
        protocol: TCP
        appProtocol: http
        port: 9090
        targetPort: 9090

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

