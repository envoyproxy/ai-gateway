---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: passive-health-check
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      # The HTTPRoute generated by the AIGatewayRoute has the same name as the AIGatewayRoute.
      name: provider-fallback
  retry:
    numAttemptsPerPriority: 1
    numRetries: 5
    perRetry:
      backOff:
        baseInterval: 100ms
        maxInterval: 10s
      timeout: 30s
    retryOn:
      httpStatusCodes:
        - 500
      triggers:
        - connect-failure
        - retriable-status-codes
  # Optional: Uncomment to enable the failure to be propagated to the following requests.
  # healthCheck:
  #   passive:
  #     baseEjectionTime: 30s
  #     interval: 2s
  #     maxEjectionPercent: 100
  #     consecutive5XxErrors: 1
  #     consecutiveGatewayErrors: 0
  #     consecutiveLocalOriginFailures: 1
  #     splitExternalLocalOriginErrors: false
