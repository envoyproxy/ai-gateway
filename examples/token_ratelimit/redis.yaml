# This is a simple example of a Redis deployment that is used
# by the Envoy Gateway rate limiting feature.
#
# This is only necessary if you want to use the rate limit feature.
# When enabling rate limiting, you need to configure Envoy Gateway to point to this Redis instance.
# See the envoy-gateway-values.yaml file in this directory for the complete configuration example.
---
kind: Namespace
apiVersion: v1
metadata:
  name: redis-system
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis-system
  labels:
    app: redis
spec:
  ports:
    - name: redis
      port: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: redis:alpine
          imagePullPolicy: IfNotPresent
          name: redis
          ports:
            - name: redis
              containerPort: 6379
      restartPolicy: Always
